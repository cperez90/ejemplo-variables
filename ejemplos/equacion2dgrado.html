<script>
    function equacion(a,b,c){
        const b2 = Math.pow(b,2);
        const ac4 = 4 * a * c;
        const sqrt = Math.sqrt(b2 - ac4);

        const denominador = 2 * a;

        const r1 = (-b + sqrt)/denominador;
        const r2 = (-b - sqrt)/denominador;

        /*if (r1 === r2){
            return [r1];
        }*/

        const  resultado = [];

        if(!isNaN(r1) && isFinite(r1)){
            resultado.push(r1)
        }

        if (!isNaN(r2) && isFinite(r2) && r1 !== r2){
            resultado.push(r2);
        }

        return resultado;
    }

    for (let a=-5; a<=5;a++){
        for (let b=-3; b<=3;b++){
            for (let c=0; c<=4;c++){
                //let x = ( -b+Math.sqrt(Math.pow(b,2)-4*a*c)/2*a);
                //let x1 = ( -b-Math.sqrt(Math.pow(b,2)-4*a*c)/2*a);
                console.log(`a:${a} b:${b} c:${c}`,equacion(a,b,c));
            }
        }

    }
    //console.log(equacion(5,6,7));

</script>
